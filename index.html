<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background</title>
    <style>
      /* Đặt kích thước toàn màn hình cho phần tử cha */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Container cho video nền */
      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      /* Thiết lập cho video */
      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Container cho nội dung */
      .content {
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Màu nền trắng với độ trong suốt */
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        z-index: 1;
      }

      /* Thiết lập kiểu chữ cho nội dung */
      .content h1 {
        color: #ff6600; /* Màu cam */
        font-size: 2rem;
      }

      @media (min-width: 768px) {
        /* Điều chỉnh kích thước chữ trên màn hình lớn */
        .content h1 {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <video autoplay loop muted>
        <source
          src="https://cdn.pixabay.com/video/2022/04/05/113004-696349232_large.mp4"
          type="video/mp4"
        />
        Trình duyệt của bạn không hỗ trợ video.
      </video>
    </div>

    <div class="content">
      <h1>
        Con chúc mẹ ngày 20/10 vui vẻ <br />
        tinh tấn tu hành siêng năng làm phước ạ
      </h1>
    </div>
  </body>
</html>
